<ion-view class="state-setup state-pin" ng-class="{'blur-me': appControl.showMessage}">
    <ion-nav-title class="">{{ 'WALLET_PIN' | translate }}</ion-nav-title>

    <ion-content
        ng-class="{'has-loading': isLoading}"
        scroll="true"
    >
        <form
            class="form-create-new-account"
            name="registerForm"
            novalidate
        >
            <div class="card">
                <div class="list-header">
                    <p>{{ 'SETUP_PIN_DESC_TITLE' | translate }}</p>
                    <p><small>{{ 'SETUP_PIN_DESC_SUBTITLE' | translate }}</small></p>
                </div>

                <!-- Pin -->
                <ion-item>
                    <input
                        type="tel"
                        placeholder="{{ 'SETUP_PIN_PLACEHOLDER' | translate }}"
                        name="pin"
                        ng-model="form.pin"
                    >
                </ion-item>

                <!-- Pin repeat -->
                <ion-item>
                    <input
                        type="tel"
                        placeholder="{{ 'SETUP_PIN_REPEAT_PLACEHOLDER' | translate }}"
                        name=""
                        ng-model="form.pinRepeat"
                    >
                </ion-item>

                <!-- Submit button -->
                <ion-item>
                    <button class="button button-block" ng-click="setupWallet()">{{ 'CONTINUE' | translate }}</button>
                </ion-item>

                <!--</label>-->

                <!--<input class="password-mask" type="tel" placeholder="{{ 'SETUP_PIN_REPEAT_PLACEHOLDER' | translate }}"-->
                <!--ng-model="form.pinRepeat"-->
                <!--ng-enter="setupWallet()"-->
                <!--ng-tab="setupWallet()">-->
                <!--</label>-->
                <!--</div>-->

                <!--<div class="row text-center">
                    <div class="col col-offset-25 col-50 padding-bottom">
                        <button class="button button-block" ng-click="setupWallet()">{{ 'CONTINUE' | translate }}</button>
                    </div>
                </div>-->
            </div>
        </form>
    </ion-content>

    <div class="bar bar-loading bar-assertive" ng-if="isLoading">
        Loading...
    </div>

</ion-view>
