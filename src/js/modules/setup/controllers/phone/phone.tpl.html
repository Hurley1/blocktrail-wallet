<ion-view class="state-setup state-phone">
    <ion-nav-title class="">{{ 'SETTINGS_PHONE_NUMBER' | translate }}</ion-nav-title>

    <ion-content>
        <div class="card">
            <div class="list-header">
                <h4 class="padding-t">{{ 'SETUP_PHONE_DESC_TITLE' | translate }}</h4>
            </div>

            <ion-item class="item-borderless item-text-wrap">
                <p class="padding-t">{{ 'SETUP_PHONE_DESC_SUBTITLE' | translate }}</p>

            </ion-item>

            <ion-item class="item-borderless item-text-wrap">
                <p class="padding-t"><small>{{ 'SETUP_PHONE_SKIP_MSG' | translate }}</small></p>
                <button class="button button-block button-positive"
                        ui-sref="app.setup.phone-verify({goBackTo: 'app.setup.contacts'})">{{ 'SETUP_PHONE' | translate }}
                </button>
            </ion-item>

            <ion-item>
                <button
                    class="pull-right button button-small button-neutral sentence-case"
                    ng-click="onSkipPhoneVerification()"
                >{{ 'SETUP_SKIP_BACKUP' | translate }}...</button>
            </ion-item>

            <ion-item class="item-text-wrap" ng-if="settings.phoneVerified">
                <p>{{ 'SETUP_PHONE_LINKED' | translate }}: {{ settings.phoneNumber }}</p>
                <button class="button button-block button-positive"
                        ui-sref="app.setup.contacts">{{ 'CONTINUE' | translate }}
                </button>
            </ion-item>
        </div>
    </ion-content>

</ion-view>
