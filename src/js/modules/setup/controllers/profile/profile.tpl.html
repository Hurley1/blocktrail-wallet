    <ion-nav-title class="">{{ 'SETTINGS_PROFILE' | translate }}</ion-nav-title>

    <ion-content scroll="true">
        <div class="card">
            <profile-picture></profile-picture>

            <ion-item class="iit-5 iib-5">
                <div class="row action-buttons">
                    <div class="col text-right">
                        <button
                            class="button button-small button-stable"
                            ng-click="onSkipProfile()"
                        >{{ 'SETUP_SKIP_BACKUP' | translate }}
                        </button>
                    </div>
                </div>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
