<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>

        <ion-nav-bar class="bar-energized">
            <ion-nav-buttons side="left">
                <button
                    menu-toggle="left"
                    class="button button-icon icon ion-navicon menu-button {{ ($btBackButtonDelegate.isDisplayed || !$btBackButtonDelegate.enableMenuButton) && 'hide' || '' }}">
                </button>
                <button ng-click="$btBackButtonDelegate.goBack($event)"
                        class="button button-clear icon bt-back-button {{ !$btBackButtonDelegate.isDisplayed && 'hide' || '' }}"
                        ng-class="{'ion-ios-arrow-back': isIOS, 'ion-android-arrow-back': isAndroid}">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="mainView"></ion-nav-view>

    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
        <wallet-side-header settings="settings"></wallet-side-header>

        <ion-content>
            <wallet-side-nav list="sideNavList"></wallet-side-nav>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
