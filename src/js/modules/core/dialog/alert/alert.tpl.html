<div class="modal dialog-alert">
    <div class="va">
        <div class="va-holder">
            <div class="va-content">
                <div class="card card-sm">
                    <ion-item>
                        <h2 class="title" ng-class="titleClass">{{ title | translate }}</h2>
                        <p class="body" ng-class="bodyClass">{{ body | translate }}</p>
                        <button class="button button-block" ng-click="cancel()">{{ 'OK' | translate }}</button>
                    </ion-item>
                </div>
            </div>
        </div>
    </div>
</div>
